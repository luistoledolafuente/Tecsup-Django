{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>My Django Project</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'template/base.css' %}"></head>
<body>
    <!-- Div wrapper para el panel de contenido -->
    <div class="page-wrapper">
        <header>
            <h1>My Django Project</h1>
        </header>
        
        <main>
            <!-- Panel de contenido principal -->
            <div class="content-panel">
                <div class="block-content">
                    {% block content %}
                    <!-- Contenido por defecto si no hay bloque -->
                    <h2>Bienvenido a My Django Project</h2>
                    <p>Este es el contenido principal de tu aplicación Django con un diseño espacial moderno.</p>
                    {% endblock %}
                </div>
            </div>
        </main>
        
        <footer>
            <p>Developed with Django</p>
        </footer>
    </div>
</body>
</html>
